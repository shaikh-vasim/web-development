<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>inline and block elemnts</title>
</head>

<body>
    <h2>Block element </h2>
    <!-- blcok element -->
    <div style="border: 2px solid brown;">this is vasim </div>
    <p>this is vasim </p>
    <p>This is vasim shaikh paragraph </p>


    <!-- INLINE element -->

    <h2>Inline element </h2>
    <a>vasim shaikh </a>
    <samp>hey there this is vasim shaikh </samp>
    <samp>hey i am vasim</samp>
    <br><br>
    <a style="border:  2px solid red;">vasim shaikh </a>
    <samp style="border:  2px solid rgb(41, 14, 79);">hey there this is vasim shaikh </samp>
    <samp style="border:  2px solid rgb(76, 0, 255);">hey i am vasim</samp>


</body>

</html>
